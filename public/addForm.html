<!doctype html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Search</title>
</head>

<body>

<form class="form-horizontal" role="form" action="/productSubmit" method="post">
<fieldset>

<!-- Form Name -->
<legend>Info 445</legend>

<!-- Product input-->
<div class="form-group">
  <label for="prodName" class="col-md-4 control-label">Product</label>  
  <div class="col-md-4">
    <input id="Product" name="prodName type="text" placeholder="Product" class="form-control input-md">
  </div>
</div>

<!-- Brand input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="brand">Brand</label>  
  <div class="col-md-4">
    <input id="brand" name="brand" type="text" placeholder="Brand" class="form-control input-md">
  </div>
</div>

<!-- Price input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="price">Price</label>  
  <div class="col-md-4">
    <input id="Price" name="price" type="text" placeholder="Price" class="form-control input-md">
  </div>
</div>

<!-- OS input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="OS">Operating System</label>  
  <div class="col-md-4">
    <input id="Operating System" name="OS" type="text" placeholder="Operating System" class="form-control input-md">
  </div>
</div>

<!-- Display Size input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="dispSize">Display Size</label>  
  <div class="col-md-4">
    <input id="Display Size" name="dispSize" type="text" placeholder="Display Size" class="form-control input-md">
  </div>
</div>

<!-- Prod type Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="formFactor">Product Type</label>
  <div class="col-md-4">
    <select id="Product Type" name="formFactor" class="form-control">
      <option value="1">Notebook</option>
      <option value="2">2 in 1</option>
      <option value="3">Tablet</option>
    </select>
  </div>
</div>

<!-- CPU input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="CPU">CPU</label>  
  <div class="col-md-4">
    <input id="CPU" name="CPU" type="text" placeholder="CPU" class="form-control input-md">
  </div>
</div>

<!-- CPU speed input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="CPUSpeed">CPU Speed</label>  
  <div class="col-md-4">
    <input id="CPU Speed" name="CPUSpeed" type="text" placeholder="CPU Speed" class="form-control input-md">
  </div>
</div>

<!-- Storage Type input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="storageType">Storage Type</label>  
  <div class="col-md-4">
    <input id="Storage Type" name="storageType" type="text" placeholder="Storage Type" class="form-control input-md">
  </div>
</div>

<!-- Storage Size input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="storageSize">Storage Size (GB)</label>  
  <div class="col-md-4">
    <input id="storage size" name="storageSize" type="text" placeholder="Storage Size (GB)" class="form-control input-md"> 
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="memory">Memory(GB)</label>  
  <div class="col-md-4">
    <input id="memory" name="memory" type="text" placeholder="Memory(GB)" class="form-control input-md">
  </div>
</div>


<!-- touch Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="touch">Touch</label>
  <div class="col-md-4">
    <select id="touch" name="touch" class="form-control">
      <option value="Null">Null</option>
      <option value="1">Yes</option>
      <option value="2">No</option>
    </select>
  </div>
</div>

<!-- GPU input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="GPU">GPU</label>  
  <div class="col-md-4">
    <input id="gpu" name="GPU" type="text" placeholder="GPU" class="form-control input-md">
  </div>
</div>

<!-- resW input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="resWidth">Resolution Width</label>  
  <div class="col-md-4">
    <input id="Resolutionwidth" name="resWidth" type="text" placeholder="Resolution Width" class="form-control input-md">  
  </div>
</div>

<!-- resH input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="resHeight">Resolution Height</label>  
  <div class="col-md-4">
    <input id="resolutionheight" name="resHeight" type="text" placeholder="Resolution Height" class="form-control input-md">
  </div>
</div>

<!-- numUSB2 input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="numUSB2">Number of USB2</label>  
  <div class="col-md-4">
    <input id="numberusb2" name="numUSB2" type="text" placeholder="Number of USB2" class="form-control input-md">  
  </div>
</div>

<!-- USB3 input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="numUSB3">Number of USB3</label>  
  <div class="col-md-4">
    <input id="numberusb3" name="numUSB3" type="text" placeholder="Number of USB3" class="form-control input-md">
  </div>
</div>

<!-- HDMI input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="numHDMI">Number of HDMI</label>  
  <div class="col-md-4">
    <input id="numberhdmi" name="numHDMI" type="text" placeholder="Number of HDMI" class="form-control input-md">
  </div>
</div>

<!-- Weight input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="weight">Weight</label>  
  <div class="col-md-4">
    <input id="weight" name="weight" type="text" placeholder="Weight" class="form-control input-md">
  </div>
</div>

<!-- battery life input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="batteryLife">Battery Life</label>  
  <div class="col-md-4">
    <input id="batterylife" name="batteryLife" type="text" placeholder="Battery Life" class="form-control input-md">
  </div>
</div>


</fieldset>
</form>

</body>
</html>
